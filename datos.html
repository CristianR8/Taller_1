<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h3>Rellena tu CV</h3>
    
    <label>Nombre</label> <br>
    <input type="text" id="nombre" placeholder="Ingrese aqui su nombre"> <br>

    <label>Apellido</label> <br>
    <input type="text" id="apellido" placeholder="Ingrese aqui su apellido"> <br>

    <input type="text" id="contraseña" placeholder="Ingrese aqui su contraseña"> <br>

    <br>
    <label>Confirme contraseña</label> <br>
    <input type="text" id="contraseña" placeholder="Ingresela nuevamente"> <br>

    <br>

    <br>
